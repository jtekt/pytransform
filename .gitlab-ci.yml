stages:
  - test
  - license
image: python:3.8

test:
  stage: test

  script:
    # - pip install git+${CI_PROJECT_URL}@${CI_COMMIT_SHA}
    - ls -l # check repository files
    - pip install -U pip && pip install .
    - pip install pytest-cov
    # - pytest --cov --cov-report term --cov-report xml:coverage.xml
    - pytest --cov
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  tags:
    - dind
license:
  stage: license
  script:
    - pip install -U pip && pip install .
    - pip install pip-licenses
    - pip-licenses --order=license
    # - pip-licenses --allow-only="MIT License;BSD License;Python Software Foundation License;Apache Software License;ISC License (ISCL);"
    - pip-licenses --summary
